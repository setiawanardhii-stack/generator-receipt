    <script>
        const { jsPDF } = window.jspdf;
        let generatedPDFs = [];

        // ===== GOOGLE DRIVE API CONFIG =====
        const GOOGLE_CLIENT_ID = '328487655564-uj36u18et9kig5s0iie0pb9da07jd91e.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'AIzaSyBeTrp0l2sFR-H2cysGjbwj3aZU9JX8VbU';
        const SCOPES = 'https://www.googleapis.com/auth/drive';  // Full scope untuk create folder + upload file
        
        let gdriveAuthToken = null;
        let gdriveFolder = null;

        // Drag & Drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {

            }

        function formatRupiah(angka) {
            if (isNaN(angka) || angka === null || angka === undefined) {
                return 'Rp 0';
            }
            let reverse = angka.toString().split('').reverse().join('');
            let ribuan = reverse.match(/\d{1,3}/g);
            let result = ribuan.join('.').split('').reverse().join('');
            return 'Rp ' + result;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} active`;
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        function formatExcelDate(excelDate) {
            if (typeof excelDate === 'number' && excelDate > 0) {
                const date = new Date(Math.round((excelDate - 25569) * 86400 * 1000));
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            } else if (typeof excelDate === 'string' && excelDate.match(/^\d{2}-\d{2}-\d{4}$/)) {
                return excelDate; // Already in DD-MM-YYYY format
            } else if (typeof excelDate === 'string' && excelDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                const [year, month, day] = excelDate.split('-');
                return `${day}-${month}-${year}`;
            }
            return excelDate; // Return as is if not a recognized format
        }

        function handleFile(file) {
            if (!file.name.match(/\.(xls|xlsx)$/)) {
                showAlert('‚ùå Format file tidak didukung. Gunakan file .xls atau .xlsx', 'error');
                return;
            }

            showAlert('‚è≥ Memproses file...', 'success');
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    processExcel(workbook);
                } catch (error) {
                    showAlert('‚ùå Error membaca file: ' + error.message, 'error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function processExcel(workbook) {
            console.log('=== MULAI PROSES EXCEL ===');
            console.log('Sheet names:', workbook.SheetNames);
            
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            console.log('Sheet info:', firstSheet);
            
            // Coba baca dengan berbagai metode
            console.log('--- Method 1: sheet_to_json dengan header ---');
            const jsonData1 = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });
            console.log('Method 1 result:', jsonData1.length, 'rows');
            if (jsonData1.length > 0) {
                console.log('First row keys:', Object.keys(jsonData1[0]));
                console.log('First row values:', jsonData1[0]);
            }
            
            console.log('--- Method 2: sheet_to_json tanpa header (array) ---');
            const jsonData2 = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: '' });
            console.log('Method 2 result:', jsonData2.length, 'rows');
            if (jsonData2.length > 0) {
                console.log('First 10 rows:');
                jsonData2.slice(0, 10).forEach((row, idx) => {
                    console.log(`Row ${idx}:`, row);
                });
            }
            
            // Coba range yang berbeda untuk menemukan data
            console.log('--- Method 3: Mencari range dengan data ---');
            let bestRange = -1;
            let maxDataRows = 0;
            
            for (let i = 0; i < 15; i++) {
                try {
                    const testData = XLSX.utils.sheet_to_json(firstSheet, { range: i, header: 1, defval: '' });
                    if (testData.length > maxDataRows) {
                        maxDataRows = testData.length;
                        bestRange = i;
                    }
                    console.log(`Range ${i}: ${testData.length} rows`, testData.slice(0, 2));
                } catch (e) {
                    console.log(`Range ${i}: Error -`, e.message);
                }
            }
            
            console.log(`Best range found: ${bestRange} with ${maxDataRows} rows`);
            
            // Gunakan metode yang paling cocok
            let jsonData;
            
            // Prioritaskan Method 2 (array format) karena lebih reliable
            if (jsonData2.length > 0) {
                console.log('Using Method 2 (array format)');
                
                // Cari baris pertama yang mengandung data (bukan header kosong)
                let dataStart = 0;
                for (let i = 0; i < jsonData2.length; i++) {
                    const row = jsonData2[i];
                    if (row && row.length >= 8 && row[0] && String(row[0]).trim() !== '') {
                        // Skip baris header yang mengandung kata-kunci header
                        const rowStr = row.join(' ').toLowerCase();
                        // Tambahkan pemeriksaan untuk memastikan baris bukan header atau kosong
                        const isHeaderRow = rowStr.includes('tgl transaksi') || rowStr.includes('merchant') || rowStr.includes('rrn');
                        const isEmptyRow = row.every(cell => String(cell).trim() === '');

                        if (!isHeaderRow && !isEmptyRow) {
                            dataStart = i;
                            console.log(`Data row found at ${i}:`, row);
                            break;
                        }
                    }
                }
                
                console.log(`Starting data extraction from row ${dataStart}`);
                let rawJsonData = jsonData2.slice(dataStart);
                
                // Filter out empty rows or rows with insufficient data
                rawJsonData = rawJsonData.filter(row => {
                    // Check if the row has at least 8 elements and the first element is not empty
                    return row && row.length >= 8 && String(row[0]).trim() !== '';
                });

                jsonData = rawJsonData.map(row => ({
                    'TGL TRANSAKSI': row[1] || '-',
                    'MERCHANT': row[4] || '-', 
                    'RRN': row[5] || '-',
                    'PARENT REFNUM': row[6] || '-',
                    'AMOUNT TRX': row[7] || '-'
                })).filter(item => {
                    // Filter out items yang masih berisi data header atau kosong
                    return item['TGL TRANSAKSI'] !== 'TGL TRANSAKSI' && 
                           item['MERCHANT'] !== 'MERCHANT' && 
                           item['RRN'] !== 'RRN' && 
                           item['PARENT REFNUM'] !== 'PARENT REFNUM' && 
                           item['AMOUNT TRX'] !== 'AMOUNT TRX' &&
                           item['TGL TRANSAKSI'] !== '-' && 
                           item['AMOUNT TRX'] !== '-';
                });
                console.log('Processed data from row', dataStart, 'total rows:', jsonData.length);
                console.log('First processed row:', jsonData[0]);
                
            } else if (jsonData1.length > 0 && Object.keys(jsonData1[0]).length > 1 && !Object.keys(jsonData1[0]).every(key => key.startsWith('_EMPTY')) ) {
                console.log('Using Method 1 (with headers)');
                jsonData = jsonData1;
            } else {
                console.error('‚ùå No data found with any method!');
                showAlert('‚ùå Tidak ada data transaksi ditemukan', 'error');
                return;
            }

            console.log('=== FINAL DATA ===');
            console.log('Total:', jsonData.length, 'rows');
            console.log('Sample data:', jsonData.slice(0, 3));

            if (jsonData.length === 0) {
                console.error('‚ùå No data found!');
                showAlert('‚ùå Tidak ada data transaksi ditemukan', 'error');
                return;
            }

            generatedPDFs = [];
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resultList').innerHTML = '';

            const total = jsonData.length;
            let processed = 0;

            jsonData.forEach((row, index) => {
                setTimeout(() => {
                    generatePDF(row, index);
                    processed++;
                    
                    const progress = Math.round((processed / total) * 100);
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressFill').textContent = progress + '%';

                    if (processed === total) {
                        showAlert(`‚úÖ Berhasil generate ${total} bukti transaksi!`, 'success');
                        updateStats();
                        document.getElementById('downloadAllBtn').style.display = 'inline-block';
                    }
                }, index * 100);
            });
        }

        function generatePDF(data, index) {
            // Debug: Log data untuk melihat struktur
            console.log('=== GENERATE PDF #' + (index + 1) + ' ===');
            console.log('Raw data:', data);
            console.log('Keys:', Object.keys(data));
            
            // Ekstrak data dari objek yang sudah diformat
            const tglTransaksi = data['TGL TRANSAKSI'] || '-';
            const merchant = data['MERCHANT'] || '-';
            const rrn = (data['RRN'] || '-').toString().replace(/'/g, '');
            const parentRefnum = (data['PARENT REFNUM'] || '-').toString().replace(/'/g, '');
            const amountTrx = formatRupiah(data['AMOUNT TRX'] || 0);
            const transactionDateFormatted = formatExcelDate(tglTransaksi); // Format tanggal Excel

            console.log('Extracted data:', {
                'TGL TRANSAKSI': tglTransaksi,
                'MERCHANT': merchant,
                'RRN': rrn,
                'PARENT REFNUM': parentRefnum,
                'AMOUNT TRX': amountTrx,
                'TRANSACTION DATE FORMATTED': transactionDateFormatted
            });

            // Data TETAP (Hardcoded)
            const identifierId = '122025';
            const refenceIdThirdParty = '-';
            const partnerReff = '311225';
            const paymentGateway = 'Jatelindo Perkasa Abadi';
            const paymentType = 'QRIS';
            const fee = '-';
            const revenue = amountTrx; // Revenue sama dengan Amount

            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [100, 125] // Kurangi tinggi dari 140 menjadi 125
            });

            // Header dengan gradient
            doc.setFillColor(41, 73, 143);
            doc.rect(0, 0, 100, 15, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('INVOICE PAYMENT DETAIL', 50, 9, { align: 'center' });

            // Reset color
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(9);

            let y = 22;
            const lineHeight = 7;

            // Helper function
            function addRow(label, value, bgColor = null) {
                if (bgColor) {
                    doc.setFillColor(bgColor.r, bgColor.g, bgColor.b);
                    doc.rect(0, y - 5, 100, lineHeight, 'F');
                }
                
                doc.setFont(undefined, 'normal');
                doc.setFontSize(9); // Font lebih besar untuk label
                doc.setTextColor(50, 50, 50);
                doc.text(label, 5, y);
                
                doc.setFont(undefined, 'normal');
                doc.setFontSize(10); // Font lebih besar untuk value
                doc.setTextColor(0, 0, 0);
                
                // Handle long text
                const maxWidth = 50;
                const valueStr = String(value);
                const lines = doc.splitTextToSize(valueStr, maxWidth);
                doc.text(lines, 50, y);
                
                y += lineHeight;
            }

            // INVOICE PAYMENT DETAIL Section
            addRow('Identifier ID', identifierId, {r: 220, g: 220, b: 220});
            addRow('Refence ID Third Party', refenceIdThirdParty);
            addRow('Partner Reff', partnerReff, {r: 220, g: 220, b: 220});
            addRow('Payment Gateway', paymentGateway);
            addRow('Payment Type', paymentType, {r: 220, g: 220, b: 220});

            // TRANSACTION DETAIL Header
            y += 2;
            doc.setFillColor(41, 73, 143);
            doc.rect(0, y - 5, 100, 8, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFont(undefined, 'bold');
            doc.setFontSize(10);
            doc.text('TRANSACTION DETAIL', 50, y, { align: 'center' });
            y += 7;

            // Transaction Details dengan alternating background
            doc.setTextColor(0, 0, 0);
            addRow('Reference ID', parentRefnum, {r: 220, g: 220, b: 220});
            addRow('RRN / RRN QRIS', rrn);
            addRow('Amount', amountTrx, {r: 220, g: 220, b: 220});
            addRow('Merchant', merchant);
            addRow('Fee', fee, {r: 220, g: 220, b: 220});
            addRow('Revenue', revenue);
            addRow('Transaction Date', transactionDateFormatted, {r: 220, g: 220, b: 220});

            // STATUS Section - SUCCESS di tengah kotak biru
            y += 4;
            
            // Background biru untuk SUCCESS
            doc.setFillColor(41, 73, 143); // Background biru seperti header
            doc.rect(0, y - 5, 100, 8, 'F');
            doc.setTextColor(40, 167, 69); // Teks hijau
            doc.setFont(undefined, 'bold');
            doc.setFontSize(14);
            doc.text('SUCCESS', 50, y + 0, { align: 'center' }); // SUCCESS di tengah kotak biru
            
            // Generate filename: EV_827_[RRN]_1.pdf
            const cleanRRN = (rrn && rrn !== '-') ? rrn.replace(/[^a-zA-Z0-9]/g, '') : 'NORRN';
            const filename = `EV_827_${cleanRRN}_1.pdf`;

            // Get PDF as blob
            const pdfBlob = doc.output('blob');
            const pdfSize = (pdfBlob.size / 1024).toFixed(2);

            generatedPDFs.push({
                filename: filename,
                blob: pdfBlob,
                size: pdfSize
            });

            displayResult(filename, pdfSize, pdfBlob);
        }

        function displayResult(filename, size, blob) {
            const resultList = document.getElementById('resultList');
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <div class="info">
                    <div class="filename">üìÑ ${filename}</div>
                    <div class="size">Size: ${size} KB</div>
                </div>
                <button class="download-btn" onclick="downloadPDF('${filename}')">
                    ‚¨áÔ∏è Download
                </button>
            `;
            resultList.appendChild(resultItem);

            // Store blob
            window[`blob_${filename}`] = blob;
        }

        function downloadPDF(filename) {
            const blob = window[`blob_${filename}`];
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert(`‚úÖ File ${filename} berhasil didownload!`, 'success');
        }

        function downloadAllPDFs() {
            if (generatedPDFs.length === 0) {
                showAlert('‚ùå Tidak ada PDF untuk didownload', 'error');
                return;
            }

            showAlert(`‚è≥ Mendownload ${generatedPDFs.length} file...`, 'success');
            
            generatedPDFs.forEach((pdf, index) => {
                setTimeout(() => {
                    downloadPDF(pdf.filename);
                }, index * 500); // Delay 500ms per file
            });
        }

        function updateStats() {
            document.getElementById('stats').style.display = 'grid';
            
            const totalFiles = generatedPDFs.length;
            const totalSize = generatedPDFs.reduce((sum, pdf) => sum + parseFloat(pdf.size), 0);
            const avgSize = totalSize / totalFiles;

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = totalSize.toFixed(2) + ' KB';
            document.getElementById('avgSize').textContent = avgSize.toFixed(2) + ' KB';
            
            // Show Google Drive buttons
            showGoogleDriveButtons();
        }

        // ===== GOOGLE DRIVE FUNCTIONS =====
        function showGoogleDriveButtons() {
            if (!gdriveAuthToken) {
                document.getElementById('authGdriveBtn').style.display = 'inline-block';
                document.getElementById('uploadGdriveBtn').style.display = 'none';
            } else {
                document.getElementById('authGdriveBtn').style.display = 'none';
                document.getElementById('uploadGdriveBtn').style.display = 'inline-block';
            }
        }

        function authorizeGoogleDrive() {
            // Use Google Identity Services (GIS) - New OAuth 2.0 Standard
            try {
                // Initialize Google Identity Services
                const tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CLIENT_ID,
                    scope: SCOPES,
                    callback: (response) => {
                        if (response && response.access_token) {
                            gdriveAuthToken = response.access_token;
                            console.log('‚úÖ Token received:', gdriveAuthToken.substring(0, 20) + '...');
                            showAlert('‚úÖ Berhasil autentikasi Google Drive!', 'success');
                            showGoogleDriveButtons();
                            
                            // Create folder AFTER token is received
                            console.log('üìÅ Creating folder...');
                            createGoogleDriveFolderWithCallback(() => {
                                console.log('‚úÖ Folder ready for upload');
                                showAlert('‚úÖ Folder siap! Sekarang klik "Upload ke Google Drive"', 'success');
                                // Enable upload button
                                document.getElementById('uploadGdriveBtn').disabled = false;
                            });
                        } else {
                            console.error('No access token in response:', response);
                            showAlert('‚ùå Gagal mendapatkan access token', 'error');
                        }
                    },
                    error_callback: (error) => {
                        console.error('OAuth error:', error);
                        showAlert('‚ùå Error: ' + (error.error_description || error.error || 'Gagal autentikasi'), 'error');
                    }
                });
                
                // Request access token
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } catch (error) {
                console.error('Error initializing Google Identity Services:', error);
                showAlert('‚ùå Error mengakses Google Drive API: ' + error.message, 'error');
            }
        }

        function createGoogleDriveFolderWithCallback(callback) {
            if (!gdriveAuthToken) {
                console.error('‚ùå No auth token for folder creation');
                if (callback) callback();
                return;
            }
            
            const folderName = 'Bukti_Transaksi_' + new Date().getTime();
            
            const metadata = {
                name: folderName,
                mimeType: 'application/vnd.google-apps.folder'
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));

            fetch('https://www.googleapis.com/drive/v3/files?key=' + GOOGLE_API_KEY, {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + gdriveAuthToken }),
                body: form
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.id) {
                    gdriveFolder = data.id;
                    console.log('‚úÖ Folder created successfully:', gdriveFolder);
                    console.log('üìÅ Folder name:', folderName);
                    
                    // Call callback AFTER folder is created
                    if (callback) {
                        callback();
                    }
                } else if (data.error) {
                    console.error('‚ùå Error creating folder:', data.error);
                    showAlert('‚ùå Gagal membuat folder: ' + data.error.message, 'error');
                }
            })
            .catch(error => {
                console.error('‚ùå Error creating folder:', error);
                showAlert('‚ùå Error membuat folder: ' + error.message, 'error');
            });
        }

        function uploadAllToGoogleDrive() {
            if (!gdriveAuthToken) {
                showAlert('‚ùå Silakan autentikasi Google Drive terlebih dahulu', 'error');
                authorizeGoogleDrive();
                return;
            }

            if (!gdriveFolder) {
                showAlert('‚ùå Folder belum siap. Tunggu folder selesai dibuat.', 'error');
                return;
            }

            if (generatedPDFs.length === 0) {
                showAlert('‚ùå Tidak ada PDF untuk diupload', 'error');
                return;
            }

            console.log('üöÄ Starting upload to folder:', gdriveFolder);
            showAlert(`‚è≥ Uploading ${generatedPDFs.length} file ke Google Drive...`, 'success');
            
            // Disable upload button during upload
            document.getElementById('uploadGdriveBtn').disabled = true;
            
            let uploaded = 0;
            generatedPDFs.forEach((pdf, index) => {
                setTimeout(() => {
                    uploadPDFToGoogleDrive(pdf, () => {
                        uploaded++;
                        const progress = Math.round((uploaded / generatedPDFs.length) * 100);
                        console.log(`üì§ Upload progress: ${progress}% (${uploaded}/${generatedPDFs.length})`);
                        
                        if (uploaded === generatedPDFs.length) {
                            showAlert(`‚úÖ Semua ${generatedPDFs.length} file berhasil diupload ke Google Drive!`, 'success');
                            console.log('‚úÖ All files uploaded successfully!');
                            // Re-enable button
                            document.getElementById('uploadGdriveBtn').disabled = false;
                        }
                    });
                }, index * 500);
            });
        }

        function uploadPDFToGoogleDrive(pdf, callback) {
            if (!gdriveAuthToken) {
                console.error('No auth token for upload');
                if (callback) callback();
                return;
            }

            const metadata = {
                name: pdf.filename,
                mimeType: 'application/pdf'
            };

            // WAJIB: Folder harus ada sebelum upload
            if (gdriveFolder) {
                metadata.parents = [gdriveFolder];
                console.log(`üì§ Uploading ${pdf.filename} to folder ${gdriveFolder}`);
            } else {
                console.warn(`‚ö†Ô∏è Warning: gdriveFolder not set, uploading to root`);
            }

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', pdf.blob);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&key=' + GOOGLE_API_KEY, {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + gdriveAuthToken }),
                body: form
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.id) {
                    console.log(`‚úÖ File uploaded: ${pdf.filename} (ID: ${data.id})`);
                    if (callback) callback();
                } else if (data.error) {
                    console.error(`‚ùå Upload failed for ${pdf.filename}:`, data.error);
                    showAlert('‚ùå Gagal upload ' + pdf.filename + ': ' + data.error.message, 'error');
                }
            })
            .catch(error => {
                console.error(`‚ùå Error uploading ${pdf.filename}:`, error);
                showAlert('‚ùå Error upload: ' + error.message, 'error');
            });
        }
    </script>
